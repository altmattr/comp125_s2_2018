{% comment %}
  Display key points for an episode.
  move endcomment line to above beginning of blockquote
<blockquote class="keypoints">
  <h2>Key Points</h2>
  <ul>
    {% for keypoint in page.keypoints %}
    <li>{{ keypoint|markdownify }}</li>
    {% endfor %}
  </ul>
</blockquote>
{% endcomment %}
